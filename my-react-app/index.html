<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueGuardian - Advanced Threat Detection</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .hero-container {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero-bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .large-text-overlay {
      font-size: clamp(6rem, 18vw, 18rem);
      font-weight: 900;
      letter-spacing: -0.05em;
      line-height: 0.85;
      color: white;
      text-transform: uppercase;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
    }

    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: white;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .large-text-overlay {
        font-size: clamp(4rem, 15vw, 8rem);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Navbar Component
    function Navbar() {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navItems = [
        'Overview', 'Threats', 'Analysis', 'Documentation', 'Install'

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-black/90 backdrop-blur-md shadow-lg' : 'bg-transparent'}`}>

            {/* Top Bar */}
            <div className="flex items-center justify-center py-4 border-b border-white/10">
              <h1 className="text-white text-3xl md:text-4xl font-black tracking-widest">TG</h1>
            </div>

            {/* Desktop Navigation */}
            <div className="hidden lg:flex items-center justify-center gap-6 xl:gap-8 py-4">
              <a href="overview.html" className="nav-link text-white text-xs font-medium tracking-wide">Overview</a>
              <a href="threats.html" className="nav-link text-white text-xs font-medium tracking-wide">Threats</a>
              <a href="threats.html" className="nav-link text-white text-xs font-medium tracking-wide">Analysis</a>
              <a href="documentation.html" className="nav-link text-white text-xs font-medium tracking-wide">Documentation</a>
              <a href="extension.zip" download="TrueGuardian-Extension.zip" className="nav-link text-white text-xs font-medium tracking-wide">Install</a>
            </div>

            {/* Mobile Menu Button */}
            <div className="lg:hidden flex justify-end py-3">
              <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-white p-2">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  {isMobileMenuOpen ? (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  ) : (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />

            {isMobileMenuOpen && (
              <div className="lg:hidden bg-black/95 absolute top-full left-0 right-0 py-6 px-6 backdrop-blur-md">

    // HeroSection Component
    function HeroSection() {
      const heroRef = useRef(null);

            opacity: 0,
            y: 50,
            duration: 1.2,
            delay: 0.5,
            ease: 'power3.out'

            opacity: 0,
            scale: 0.9,
            duration: 0.8,
            delay: 1.2,
            ease: 'back.out(1.7)'

          // Parallax effect for large text
          gsap.to('.large-text-overlay', {
            y: () => window.innerHeight * 0.3,
            ease: 'none',
            scrollTrigger: {
              trigger: heroRef.current,
              start: 'top top',
              end: 'bottom top',
              scrub: true
            }
          });

        return () => ctx.revert();
      }, []);

      return (
        <div ref={heroRef} className="hero-container relative">
          {/* Background Image */}

              INSTALL EXTENSION

          </div>

          {/* Team Members */}

                {/* Hover Popup */}

                  <div className="font-semibold text-sm">{member.name}</div>
                  <div className="text-xs text-gray-300">{member.role}</div>
                </div>
              </div>

          </div>

          {/* Download Extension Button */}
          <div className="absolute bottom-8 right-8 z-20">
            <a

          </div>
        </div>
      );

            <div>

    // Main App Component

      }, []);

      return (

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
